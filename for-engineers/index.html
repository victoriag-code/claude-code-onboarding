        }

        function closeModal(event) {
            // Close if clicking overlay or close button, but not the modal content itself
            if (!event || event.target.id === 'modal-overlay' || event.currentTarget.classList.contains('modal-close')) {
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }

        function showStep(stepIndex) {
            const content = document.getElementById('step-content');
            const backBtn = document.getElementById('back-btn');
            const nextBtn = document.getElementById('next-btn');
            const progress = document.getElementById('progress');

            if (stepIndex >= 0 && stepIndex < steps.length) {
                const step = steps[stepIndex];
                currentStep = stepIndex;

                // Update progress bar
                const progressPercent = ((stepIndex + 1) / steps.length) * 100;
                progress.style.width = progressPercent + '%';

                // Show/hide back button
                backBtn.style.display = stepIndex > 0 ? 'block' : 'none';

                // Update next button
                if (stepIndex === steps.length - 1) {
                    nextBtn.textContent = 'Finish';
                } else {
                    nextBtn.textContent = 'Next ‚Üí';
                }

                // Update content
                content.innerHTML = `<div class="step-title">${step.title}</div>${step.content}`;
            }
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                showStep(currentStep + 1);
            } else {
                // On finish, could redirect or show completion message
                alert('You\'re all set! Happy coding with Claude Code!');
                location.reload();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                showStep(currentStep - 1);
            }
        }

        // Initialize wizard on load
        window.addEventListener('DOMContentLoaded', () => {
            showStep(0);
        });
    </script>
</body>
</html>
