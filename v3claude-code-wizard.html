<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Claude Code Enterprise Onboarding Wizard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F5F3F0 0%, #E6DDD4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .wizard-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .wizard-header {
            background: #D4A574;
            color: #1A1A1A;
            padding: 30px;
            text-align: center;
        }
        
        .wizard-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .wizard-header p {
            opacity: 0.8;
            font-size: 0.95em;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(26, 26, 26, 0.2);
            position: relative;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: #1A1A1A;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .wizard-content {
            padding: 40px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .step-content {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .step-title {
            color: #1A1A1A;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #D4A574;
            font-weight: 600;
        }
        
        .step-description {
            color: #4A4A4A;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        .option-button {
            padding: 20px;
            border: 2px solid #D4A574;
            background: white;
            color: #1A1A1A;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .option-button:hover {
            background: #D4A574;
            color: #1A1A1A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }
        
        .option-button.selected {
            background: #D4A574;
            color: #1A1A1A;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            color: #1A1A1A;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        .form-input {
            padding: 12px;
            border: 2px solid #E6DDD4;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #D4A574;
            background: #FDFCFB;
        }
        
        .form-input.error {
            border-color: #DC3545;
        }
        
        .error-message {
            color: #DC3545;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }
        
        select.form-input {
            cursor: pointer;
        }
        
        .info-box {
            background: #F5F3F0;
            border-left: 4px solid #D4A574;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .info-box h3 {
            color: #1A1A1A;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .info-box ul {
            margin-left: 20px;
            color: #4A4A4A;
        }
        
        .info-box li {
            margin: 8px 0;
        }
        
        .link-box {
            background: #FDF9F5;
            border: 1px solid #D4A574;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .link-box a {
            color: #8B6F47;
            text-decoration: none;
            font-weight: 600;
        }
        
        .link-box a:hover {
            text-decoration: underline;
        }
        
        .action-box {
            background: #E8F5E9;
            border: 1px solid #66BB6A;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .action-box h4 {
            color: #2E7D32;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .action-box p {
            color: #1B5E20;
            margin-bottom: 10px;
        }
        
        .action-box a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 600;
        }
        
        .action-box a:hover {
            text-decoration: underline;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E6DDD4;
        }
        
        .nav-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-button.back {
            background: #F5F3F0;
            color: #4A4A4A;
        }
        
        .nav-button.back:hover {
            background: #E6DDD4;
        }
        
        .nav-button.next {
            background: #D4A574;
            color: #1A1A1A;
        }
        
        .nav-button.next:hover {
            background: #C49660;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .end-screen {
            text-align: center;
            padding: 40px;
        }
        
        .success-icon {
            font-size: 4em;
            color: #D4A574;
            margin-bottom: 20px;
        }
        
        .quick-links {
            margin-top: 30px;

        }
        
        .quick-link {

            border-radius: 8px;
            text-decoration: none;
            color: #1A1A1A;

        .summary-box {

            margin: 20px 0;
            text-align: left;

            color: #4A4A4A;

</head>

                            <div class="action-box">
                                <h4>Customer Action: Third-Party Setup</h4>
                                <p>Learn how to use Claude Code with your third-party provider:</p>
                                <a href="https://docs.anthropic.com/en/docs/claude-code/third-party-integrations" target="_blank">Third-Party Integration Guide ‚Üí</a>
                            </div>
                            <div class="link-box">
                                <p>üîó AWS Bedrock Setup</p>
                                <a href="https://docs.anthropic.com/en/docs/claude-code/third-party-integrations#aws-bedrock" target="_blank">AWS Bedrock Instructions ‚Üí</a>
                            </div>
                            <div class="link-box">
                                <p>üîó GCP Vertex Setup</p>
                                <a href="https://docs.anthropic.com/en/docs/claude-code/third-party-integrations#google-cloud-vertex-ai" target="_blank">GCP Vertex Instructions ‚Üí</a>
                            </div>
                        `
                    }
                ]
            },
            'api-3p-yes': {
                name: 'Existing API 3P (Create 1P)',
                steps: [
                    {
                        title: 'Switching to 1P Account',
                        type: 'info',
                        content: `
                            <div class="info-box">
                                <h3>Creating Console 1P Account</h3>
                                <p>You'll follow the same process as a Net New Customer to create your 1P Console account.</p>
                            </div>
                            <div class="action-box">
                                <h4>Customer Action Required:</h4>
                                <p>Create your Console account following this guide:</p>
                                <a href="https://docs.anthropic.com/en/docs/claude-code/getting-started#creating-your-account" target="_blank">Account Creation Guide ‚Üí</a>
                            </div>
                            <div class="link-box">
                                <p>üìö Full Documentation</p>
                                <a href="https://docs.anthropic.com/en/docs/claude-code/overview" target="_blank">View Documentation ‚Üí</a>
                            </div>
                            <p style="margin-top: 20px;"><strong>Note:</strong> After creating your account, you'll follow the Net New Customer flow for the remaining steps.</p>
                        `
                    }
                ]
            }
        };
        
        function initWizard() {
            showStep(0);
        }
        
        function validateForm() {
            const formGroups = document.querySelectorAll('.form-group');
            let isValid = true;
            
            formGroups.forEach(group => {
                const input = group.querySelector('.form-input');
                const errorMsg = group.querySelector('.error-message');
                
                if (input && input.hasAttribute('data-required') && !input.value.trim()) {
                    input.classList.add('error');
                    if (errorMsg) {
                        errorMsg.classList.add('show');
                    }
                    isValid = false;
                } else if (input) {
                    input.classList.remove('error');
                    if (errorMsg) {
                        errorMsg.classList.remove('show');
                    }
                }
            });
            
            return isValid;
        }
        
        function saveFormData() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                const input = group.querySelector('.form-input');
                if (input && input.id) {
                    customerData[input.id] = input.value;
                }
            });
        }
        
        function showStep(step) {
            const content = document.getElementById('step-content');
            const backBtn = document.getElementById('back-btn');
            const nextBtn = document.getElementById('next-btn');
            const progress = document.getElementById('progress');
            
            if (step === 0) {
                // Initial customer type selection
                content.innerHTML = `
                    <div class="step-title">Welcome! Let's identify your customer type</div>
                    <div class="step-description">Please select the type of customer you're working with:</div>
                    <div class="options-container">
                        <button class="option-button" onclick="selectFlow('net-new')">
                            <strong>Net New Customer</strong><br>
                            <small>No existing relationship with Anthropic</small>
                        </button>
                        <button class="option-button" onclick="selectFlow('c4e')">
                            <strong>C4E Customer</strong><br>
                            <small>Claude for Enterprise customer</small>
                        </button>
                        <button class="option-button" onclick="selectFlow('api-1p')">
                            <strong>Existing API 1P</strong><br>
                            <small>First-party API customer</small>
                        </button>
                        <button class="option-button" onclick="selectFlow('api-3p')">
                            <strong>Existing API 3P</strong><br>
                            <small>Third-party API customer (AWS/GCP)</small>
                        </button>
                    </div>
                `;
                backBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                progress.style.width = '10%';
            } else if (selectedFlow === 'api-3p') {
                // Special case for 3P API - ask if they want to create 1P account
                content.innerHTML = `
                    <div class="step-title">Console Account Decision</div>
                    <div class="step-description">Would the customer like to create a Console 1P account?</div>
                    <div class="options-container">
                        <button class="option-button" onclick="selectFlow('api-3p-no')">
                            <strong>No - Stay with 3P</strong><br>
                            <small>Continue using third-party integration</small>
                        </button>
                        <button class="option-button" onclick="selectFlow('api-3p-yes')">
                            <strong>Yes - Create 1P Account</strong><br>
                            <small>Follow Net New Customer flow</small>
                        </button>
                    </div>
                `;
                backBtn.style.display = 'block';
                nextBtn.style.display = 'none';
                progress.style.width = '30%';
            } else if (selectedFlow && flows[selectedFlow]) {
                // Show flow steps
                const flow = flows[selectedFlow];
                const stepIndex = step - 1;
                
                if (stepIndex < flow.steps.length) {
                    const currentStepData = flow.steps[stepIndex];
                    
                    if (currentStepData.type === 'form') {
                        // Create form fields
                        let formHtml = `<div class="step-title">${currentStepData.title}</div>`;
                        formHtml += '<div class="form-container">';
                        
                        currentStepData.fields.forEach(field => {
                            formHtml += `
                                <div class="form-group">
                                    <label class="form-label" for="${field.id}">${field.label}</label>
                            `;
                            
                            if (field.type === 'select') {
                                formHtml += `
                                    <select class="form-input" id="${field.id}" ${field.required ? 'data-required="true"' : ''}>
                                        <option value="">Select an option...</option>
                                `;
                                field.options.forEach(option => {
                                    formHtml += `<option value="${option}">${option}</option>`;
                                });
                                formHtml += '</select>';
                            } else if (field.type === 'textarea') {
                                formHtml += `
                                    <textarea class="form-input" id="${field.id}" 
                                        placeholder="${field.placeholder || ''}" 
                                        ${field.required ? 'data-required="true"' : ''}>${customerData[field.id] || ''}</textarea>
                                `;
                            } else {
                                formHtml += `
                                    <input type="text" class="form-input" id="${field.id}" 
                                        placeholder="${field.placeholder || ''}" 
                                        value="${customerData[field.id] || ''}"
                                        ${field.required ? 'data-required="true"' : ''}>
                                `;
                            }
                            
                            formHtml += `
                                    <div class="error-message">This field is required</div>
                                </div>
                            `;
                        });
                        
                        formHtml += '</div>';
                        content.innerHTML = formHtml;
                        
                        // Restore saved values if they exist
                        currentStepData.fields.forEach(field => {
                            if (customerData[field.id]) {
                                const element = document.getElementById(field.id);
                                if (element) {
                                    element.value = customerData[field.id];
                                }
                            }
                        });
                    } else {
                        // Info step
                        content.innerHTML = `
                            <div class="step-title">${currentStepData.title}</div>
                            ${currentStepData.content}
                        `;
                    }
                    
                    backBtn.style.display = 'block';
                    nextBtn.style.display = 'block';
                    
                    if (stepIndex === flow.steps.length - 1) {
                        nextBtn.textContent = 'Complete ‚Üí';
                    } else {
                        nextBtn.textContent = 'Next ‚Üí';
                    }
                    
                    const progressPercent = ((stepIndex + 1) / flow.steps.length) * 70 + 30;
                    progress.style.width = progressPercent + '%';
                } else {
                    // End screen
                    showEndScreen();
                }
            }
            
            currentStep = step;
        }
        
        function selectFlow(flow) {
            if (flow === 'api-3p') {
                selectedFlow = 'api-3p';
                showStep(1);
            } else if (flow === 'api-3p-yes') {
                // Redirect to net-new flow
                selectedFlow = 'net-new';
                document.getElementById('header-description').textContent = 'Following Net New Customer Flow (from 3P API)';
                showStep(1);
            } else {
                selectedFlow = flow;
                const flowName = flows[flow] ? flows[flow].name : flow;
                document.getElementById('header-description').textContent = `Onboarding Flow: ${flowName}`;
                showStep(1);
            }
        }
        
        function nextStep() {
            if (selectedFlow && flows[selectedFlow]) {
                const flow = flows[selectedFlow];
                const stepIndex = currentStep - 1;
                
                // Check if current step is a form and validate
                if (stepIndex >= 0 && stepIndex < flow.steps.length) {
                    const currentStepData = flow.steps[stepIndex];
                    if (currentStepData.type === 'form') {
                        if (!validateForm()) {
                            return; // Don't proceed if validation fails
                        }
                        saveFormData(); // Save form data before proceeding
                    }
                }
                
                if (stepIndex < flow.steps.length - 1) {
                    showStep(currentStep + 1);
                } else {
                    showEndScreen();
                }
            }
        }
        
        function previousStep() {
            if (currentStep > 0) {
                // Save current form data if it's a form step
                if (selectedFlow && flows[selectedFlow]) {
                    const flow = flows[selectedFlow];
                    const stepIndex = currentStep - 1;
                    if (stepIndex >= 0 && stepIndex < flow.steps.length) {
                        const currentStepData = flow.steps[stepIndex];
                        if (currentStepData.type === 'form') {
                            saveFormData();
                        }
                    }
                }
                
                if (currentStep === 1) {
                    selectedFlow = null;
                    document.getElementById('header-description').textContent = 'Interactive wizard for enterprise customers';
                }
                showStep(currentStep - 1);
            }
        }
        
        function showEndScreen() {
            const content = document.getElementById('step-content');
            const backBtn = document.getElementById('back-btn');
            const nextBtn = document.getElementById('next-btn');
            const progress = document.getElementById('progress');
            
            // Create summary of collected data
            let summaryHtml = '';
            if (Object.keys(customerData).length > 0) {
                summaryHtml = `
                    <div class="summary-box">
                        <h3>Customer Information Summary:</h3>
                `;
                
                const fieldLabels = {
                    'tested': 'Testing Status',
                    'developers': 'Number of Developers',
                    'other_tools': 'Other AI Tools',
                    'timeline': 'Timeline',
                    'org_uuid': 'Organization UUID',
                    'access_method': 'Access Method'
                };
                
                for (const [key, value] of Object.entries(customerData)) {
                    if (value) {
                        summaryHtml += `
                            <div class="summary-item">
                                <span class="summary-label">${fieldLabels[key] || key}:</span>
                                <span class="summary-value">${value}</span>
                            </div>
                        `;
                    }
                }
                
                summaryHtml += '</div>';
            }
            
            content.innerHTML = `
                <div class="end-screen">
                    <div class="success-icon">‚úì</div>
                    <div class="step-title">Claude Code Pilot Ready!</div>
                    <p>The customer is now set up and ready to kick off their Claude Code Pilot.</p>
                    
                    ${summaryHtml}
                    
                    <div class="quick-links">
                        <a href="https://docs.google.com/document/d/1uJwDxPuGND6yLrRlaWXRFI84YMhcEVv_1Q4cN9u4LL4/edit?tab=t.0" target="_blank" class="quick-link">
                            üìÑ Pilot Guide
                        </a>
                        <a href="https://docs.anthropic.com/en/docs/claude-code/overview" target="_blank" class="quick-link">
                            üìö Documentation
                        </a>
                        <a href="https://support.anthropic.com/en/articles/11941803-setting-up-console-single-sign-on-with-claude-code-role-auto-provisioning" target="_blank" class="quick-link">
                            üîê SSO Setup
                        </a>
                        <a href="https://support.anthropic.com/en/articles/9796807-creating-and-managing-workspaces" target="_blank" class="quick-link">
                            üí∞ Spend Management
                        </a>
                        <a href="https://support.anthropic.com/en" target="_blank" class="quick-link">
                            üé´ Support Center
                        </a>
                        <a href="https://docs.anthropic.com/en/docs/claude-code/getting-started" target="_blank" class="quick-link">
                            üöÄ Getting Started
                        </a>
                    </div>
                    
                    <button class="nav-button next" style="margin-top: 30px" onclick="resetWizard()">
                        Start New Onboarding ‚Üí
                    </button>
                </div>
            `;
            
            backBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            progress.style.width = '100%';
        }
        
        function resetWizard() {
            currentStep = 0;
            selectedFlow = null;
            customerData = {};
            document.getElementById('header-description').textContent = 'Interactive wizard for enterprise customers';
            showStep(0);
        }
        
        // Initialize wizard on load
        window.addEventListener('DOMContentLoaded', initWizard);
    </script>
</body>
</html>
